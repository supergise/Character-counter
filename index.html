<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Real time character counter</h1>
        <textarea id="textarea" class="textarea" placeholder="Please write yout text here" maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total characters:
                <span class="total-counter" id="total-counter"></span>
            </p>
            <p>Remaining:
                <span class="remaining-counter" id="remaining-counter"></span>
            </p>
        </div>
    </div> 
    <script src="./index.js"></script>
</body>
</html>
